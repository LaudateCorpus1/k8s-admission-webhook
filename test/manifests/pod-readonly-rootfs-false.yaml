apiVersion: v1
kind: Pod
metadata:
  name: pod-readonly-rootfs-false
  namespace: test
spec:
  containers:
    - name: sleep
      image: tutum/curl
      command: ["/bin/sleep","infinity"]
      resources:
        requests:
          cpu: "100m"
          memory: "5M"
        limits:
          cpu: "200m"
          memory: "30M"
      securityContext:
          readOnlyRootFilesystem: false
