apiVersion: v1
kind: Pod
metadata:
  name: pod-sleep-zero
  namespace: test
spec:
  containers:
    - name: sleep
      image: tutum/curl
      command: ["/bin/sleep","infinity"]
      resources:
        requests:
          cpu: "0m"
          memory: "0m"
        limits:
          cpu: "0m"
          memory: "0m"