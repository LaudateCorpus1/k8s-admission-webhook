apiVersion: batch/v1
kind: Job
metadata:
  name: job-complete-annotation-list-whitelist
  namespace: test
spec:
  template:
    metadata:
      name: job-complete
      annotations:
        exceptions.rorootfs.validation: '["sleep"]'
    spec:
      containers:
        - name: sleep
          image: tutum/curl
          command: ["/bin/sleep","5m"]
          resources:
            requests:
              cpu: "100m"
              memory: "5M"
            limits:
              cpu: "200m"
              memory: "30M"
      restartPolicy: Never
