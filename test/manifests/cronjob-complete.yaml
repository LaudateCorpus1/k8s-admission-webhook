apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: cronjob-complete
  namespace: test
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: sleep
              image: tutum/curl
              command: ["/bin/sleep","5m"]
              resources:
                requests:
                  cpu: "100m"
                  memory: "5M"
                limits:
                  cpu: "200m"
                  memory: "30M"
          restartPolicy: Never
