apiVersion: v1
kind: Pod
metadata:
  name: pod-sleep-readonly-filesystem-annotation-false
  namespace: test
  annotations:
    readonly-rootfs-containers-whitelist: "nonexisting1, nonexisting2"
spec:
  containers:
    - name: sleep1
      image: tutum/curl
      command: ["/bin/sleep","infinity"]
      resources:
        requests:
          cpu: "100m"
          memory: "5M"
        limits:
          cpu: "200m"
          memory: "30M"
      securityContext:
          readOnlyRootFilesystem: false
    - name: sleep2
      image: tutum/curl
      command: ["/bin/sleep","infinity"]
      resources:
        requests:
          cpu: "100m"
          memory: "5M"
        limits:
          cpu: "200m"
          memory: "30M"