apiVersion: apps/v1 
kind: Deployment
metadata:
  name: sleep-incomplete
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sleep-incomplete
  template:
    metadata:
      labels:
        app: sleep-incomplete
    spec:
      containers:
      - name: sleep
        image: tutum/curl
        command: ["/bin/sleep","infinity"]
        resources:
          requests:
            # cpu: "251m"
            # memory: "100m"
          limits:
            # cpu: "251m"
            # memory: "100m"
