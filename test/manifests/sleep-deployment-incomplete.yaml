apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sleep
  namespace: test
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: sleep
    spec:
      containers:
      - name: sleep
        image: tutum/curl
        command: ["/bin/sleep","infinity"]
        resources:
          requests:
            # cpu: "251m"
            # memory: "100m"
          limits:
            # cpu: "251m"
            # memory: "100m"
