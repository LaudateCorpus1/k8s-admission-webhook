apiVersion: v1
kind: Pod
metadata:
  name: pod-sleep-readonly-filesystem-annotation-missing
  namespace: test
  annotations:
    exceptions.rorootfs.validation/sleep-writable: "true"
spec:
  containers:
    - name: sleep
      image: tutum/curl
      command: ["/bin/sleep","infinity"]
      resources:
        requests:
          cpu: "100m"
          memory: "5M"
        limits:
          cpu: "200m"
          memory: "30M"
      securityContext:
          readOnlyRootFilesystem: false
    - name: sleep-writable
      image: tutum/curl
      command: ["/bin/sleep","infinity"]
      resources:
        requests:
          cpu: "100m"
          memory: "5M"
        limits:
          cpu: "200m"
          memory: "30M"