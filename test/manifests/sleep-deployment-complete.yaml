apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sleep
  namespace: test
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: sleep
    spec:
      containers:
      - name: sleep
        image: tutum/curl
        command: ["/bin/sleep","infinity"]
        resources:
          requests:
            cpu: "100m"
            memory: "5m"
          limits:
            cpu: "200m"
            memory: "30m"
