apiVersion: apps/v1
kind: Deployment
metadata:
  name: sleep-invalid
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sleep-invalid
  template:
    metadata:
      labels:
        app: sleep-invalid
    spec:
      containers:
      - name: sleep
        image: tutum/curl
        command: ["/bin/sleep","infinity"]
        resources:
          requests:
            cpu: "0m"
            memory: "0m"
          limits:
            cpu: "0m"
            memory: "0m"
