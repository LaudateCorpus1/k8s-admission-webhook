apiVersion: v1
kind: Pod
metadata:
  name: pod-sleep-complete
  namespace: test
spec:
  containers:
    - name: sleep
      image: tutum/curl
      command: ["/bin/sleep","infinity"]
      resources:
        requests:
          cpu: "100m"
          memory: "5m"
        limits:
          cpu: "200m"
          memory: "30m"